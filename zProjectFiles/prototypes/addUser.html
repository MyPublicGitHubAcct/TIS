<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="../../client/public/bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../client/public/animate.css-master/animate.css">
  <link rel="stylesheet" href="../../client/public/fontawesome-free-5.3.1-web/css/all.min.css">
  <link rel="stylesheet" href="prototypes.css">

  <title>TIS</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style>
  <style type="text/css">
    .clear {
      opacity: 0;
    }

    .form-control::-webkit-input-placeholder {
      color: #bbb !important;
    }

    .form-control::-ms-input-placeholder {
      color: #bbb !important;
    }

    .form-control::placeholder {
      color: #bbb !important;
    }

    select:required:invalid {
      color: #bbb !important;
    }

    option[value=''][disabled] {
      display: none;
    }

    option {
      color: black;
    }

    /* typeahead */
    #scrollable-dropdown-menu .tt-dropdown-menu {
      max-height: 150px;
      overflow-y: auto;
    }

    /* unused */

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 50px;
      line-height: 25px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <noscript>
    Please enable JavaScript.
  </noscript>
  <div id="root">
    <div class="App">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">TIS</a><button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#mobile-nav"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="mobile-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/login" class="nav-link">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="register">
          <div class="container">
            <div class="row">
              <div class="col-md-8 m-auto">
                <div class="div form-group">
                  <h1 class="display-4 text-center">Create User</h1>
                  <p class="lead text-center">Looks like you are awesome.</p>
                </div>
                <form novalidate="">
                  <div class="div UserAdminUser">
                    <div class="form-group">
                      <div class="form-group"><input type="text" class="form-control form-control-lg" placeholder="First name"
                          name="FirstName" value=""></div>
                    </div>
                    <div class="form-group">
                      <div class="form-group"><input type="text" class="form-control form-control-lg" placeholder="Last name"
                          name="LastName" value=""></div>
                    </div>
                    <div class="form-group">
                      <div class="form-group"><input type="text" class="form-control form-control-lg" placeholder="Please enter the user's ID."
                          name="Logon" value=""></div>
                    </div>
                    <div class="form-group">
                      <div class="form-group"><input type="password" class="form-control form-control-lg" placeholder="Please enter the user's password."
                          name="Password" value=""></div>
                    </div>
                    <div class="form-group"><select required="" class="form-control form-control-lg" name="Manager" id="Manager">
                        <option value="" hidden="">Please select a manager</option>
                        <option value="2">Mary Warpy</option>
                        <option value="3">Marge Telly</option>
                        <option value="4">Christopher Hampy</option>
                        <option value="13">Stevei Herslef</option>
                        <option value="17">Test1000 Funnyhuh</option>
                        <option value="18">sdjk icnask</option>
                        <option value="20">Hughey Lewis</option>
                      </select></div>
                    <div class="form-group"><select required="" class="form-control form-control-lg" name="Department"
                        id="Department">
                        <option value="" hidden="">Please select a department</option>
                        <option value="1">Art</option>
                        <option value="2">Finance</option>
                        <option value="3">History</option>
                        <option value="4">English</option>
                        <option value="5">Pottery</option>
                      </select></div>
                    <div class="form-group form-check col mr-5"><input type="checkbox" class="form-check-input" id="isManager"
                        name="isManager" value=""><label class="form-check-label" for="isManager">Is a manager</label></div>
                    <div class="form-group form-check col"><input type="checkbox" class="form-check-input" id="isActive"
                        name="isActive" value=""><label class="form-check-label" for="isActive">Is active</label></div>
                  </div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="1" name="1" value="false"><label
                      class="form-check-label" for="1">AppAdmin</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="2" name="2" value="false"><label
                      class="form-check-label" for="2">UserMgr</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="3" name="3" value="false"><label
                      class="form-check-label" for="3">ProjectMgr</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="4" name="4" value="false"><label
                      class="form-check-label" for="4">TeamMember</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="5" name="5" value="false"><label
                      class="form-check-label" for="5">IssueInputter</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="6" name="6" value="false"><label
                      class="form-check-label" for="6">IssueApprover</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="7" name="7" value="false"><label
                      class="form-check-label" for="7">IssueReader</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="8" name="8" value="false"><label
                      class="form-check-label" for="8">CommentInputter</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="9" name="9" value="false"><label
                      class="form-check-label" for="9">CommentApprover</label></div>
                  <div class="roleListItem"><input type="checkbox" class="form-check-input" id="10" name="10" value="false"><label
                      class="form-check-label" for="10">CommentReader</label></div><input type="submit" class="btn btn-info btn-block mt-4">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-dark text-white mt-5 p-3 form-horizontal">
        <div class="container">
          <div class="row">
            <div class="text-left col-sm-6">Welcome Admin (admin).</div>
            <div class="text-right col-sm-6">Today is 2018/9/0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../client/public/jquery-3.3.1.min.js"></script>
  <script src="../../client//public/popper.js-1.14.4/dist/umd/popper.min.js"></script>
  <script src="../../client/public/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="../../client/public/bootstrap-notify-master/bootstrap-notify.min.js"></script>
  <script src="../../client/public/fontawesome-free-5.3.1-web/js/all.min.js"></script>

</body>

</html>
