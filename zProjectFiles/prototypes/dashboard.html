<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>TIS</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style>
  <style type="text/css">
    .clear {
      opacity: 0;
    }

    .form-control::-webkit-input-placeholder {
      color: #bbb !important;
    }

    .form-control::-ms-input-placeholder {
      color: #bbb !important;
    }

    .form-control::placeholder {
      color: #bbb !important;
    }

    select:required:invalid {
      color: #bbb !important;
    }

    option[value=''][disabled] {
      display: none;
    }

    option {
      color: black;
    }

    /* typeahead */
    #scrollable-dropdown-menu .tt-dropdown-menu {
      max-height: 150px;
      overflow-y: auto;
    }

    /* unused */

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 50px;
      line-height: 25px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <noscript>
    Please enable JavaScript.
  </noscript>
  <div id="root">
    <div class="App">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand" href="/">TIS</a><button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#mobile-nav"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="mobile-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/login" class="nav-link">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="landing">
          <div class="jumbotron jumbotron-fluid p-3  text-center mb-2 rounded">
            <div class="container">
              <h1 class="display-3">Time Input System</h1>
              <hr>
              <p class="lead">What would you like to do?</p>
            </div>
          </div>
          <div class="row">
            <div class="p-2 col">
              <div class="card mb-3">
                <h1 class="card-header text-center text-warning display-5">Time</h1>
                <div class="card-body"><span><a class="btn btn-secondary m-2" href="/enterTime">Enter</a></span><span><a
                      class="btn btn-secondary m-2" href="/updateTime">Change</a></span><span><a class="btn btn-secondary m-2"
                      href="/removeTime">Delete</a></span><span><a class="btn btn-secondary m-2" href="/approveTime">Approve</a></span></div>
              </div>
            </div>
            <div class="p-2 col">
              <div class="card mb-3">
                <h1 class="card-header text-center text-info display-5">Issues</h1>
                <div class="card-body"><span><a class="btn btn-secondary m-2" href="/addIssue">New</a></span><span><a
                      class="btn btn-secondary m-2" href="/updateIssue">Change</a></span><span><a class="btn btn-secondary m-2"
                      href="/removeIssue">Delete</a></span><span><a class="btn btn-secondary m-2" href="/approveIssue">Approve</a></span></div>
              </div>
            </div>
            <div class="p-2 col">
              <div class="card mb-3">
                <h1 class="card-header text-center text-danger display-5">Comment</h1>
                <div class="card-body"><span><a class="btn btn-secondary m-2" href="/addComment">New</a></span><span><a
                      class="btn btn-secondary m-2" href="/updateComment">Change</a></span><span><a class="btn btn-secondary m-2"
                      href="/removeComment">Delete</a></span><span><a class="btn btn-secondary m-2" href="/approveComment">Approve</a></span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="p-2 col">
              <div class="card mb-3">
                <h1 class="card-header text-center text-secondary display-5">Project</h1>
                <div class="card-body"><span><a class="btn btn-secondary m-2" href="/addProject">New</a></span><span><a
                      class="btn btn-secondary m-2" href="/updateProject">Update</a></span><span><a class="btn btn-secondary m-2"
                      href="/removeProject">Delete</a></span><span><a class="btn btn-secondary m-2" href="/approveProject">Approve</a></span></div>
              </div>
            </div>
            <div class="p-2 col">
              <div class="card mb-3">
                <h1 class="card-header text-center text-primary display-5">User</h1>
                <div class="card-body"><span><a class="btn btn-secondary m-2" href="/addUser">New</a></span><span><a
                      class="btn btn-secondary m-2" href="/updateUser">Update</a></span><span><a class="btn btn-secondary m-2"
                      href="/removeUser">Remove</a></span><span><a class="btn btn-secondary m-2" href="/approveUser">Approve</a></span></div>
              </div>
            </div>
            <div class="p-2 col">
              <div class="card mb-3">
                <h1 class="card-header text-center text-dark display-5">Admin</h1>
                <div class="card-body"><span><a class="btn btn-secondary m-2" href="/addRole">Add Role</a><a class="btn btn-secondary m-2"
                      href="/updateRole">Update Role</a><a class="btn btn-secondary m-2" href="/somethingelseadmiiny">Other</a></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-dark text-white mt-5 p-3 form-horizontal">
        <div class="container">
          <div class="row">
            <div class="text-left col-sm-6">Welcome Admin (admin).</div>
            <div class="text-right col-sm-6">Today is 2018/9/0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
